<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="never">
    <title>豆瓣一刻</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./less/main.css">
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.js"></script>
    <!--配置路由模块.-->
    <!--引入app.js-->
    <script src="script/app.js"></script>
    <style>
        .imageActive {
            display: none;
        }
    </style>
</head>
<body>
<div class="viewport" ng-app="YIKE">
    <!-- 侧边导航 -->

    <div ng-class="{collapse:collapsed,navs:true,navss:lighted}" ng-controller="navsController">
        <dl>
            <dt class="login">
            <div class="avatar">
                <img src="./images/avatar.png" alt="">
            </div>
            <span>登录</span>
            </dt>
            <dd class="active" ng-repeat="nav in navs" ng-click="toggle()">
                <a href="{{nav.link}}" class="{{nav.icon}}">
                    <span>{{nav.text}}</span>
                </a>
            </dd>
        
        </dl>
        <div class="extra">
            <a href="javascript:;" class="{icon-image:true,}" ng-click="light()">夜晚</a>
            <a href="javascript:;" class="icon-download">离线</a>
        </div>
    </div>



    <div class="container">
        <!-- 头部 -->
        <div class="header" ng-class="{collapse:collapsed}">
            <a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>

            <h2>今日一刻</h2>
            <a href="javascript:;" class="search icon-search"></a>
        </div>
        <!-- 主体 -->
        
            <div class="item body" ng-class="{collapse:collapsed}">
                <!-- 	<img ng-class="{imageActive:loaded}" src="./images/loading.gif" style="margin: 0 auto; width: 60px;height: 60px;" ng-hide="loaded" class="loading" alt=""> -->
                <img src="./images/loading.gif" style="width: 32px; margin: 0 auto" ng-show="loaded" alt="">
                <div ng-view></div>
                <!-- ng-view -->
            </div>
        
    </div>
</div>
</body>
</html>
