<!-- 日期分类 -->
<div ng-class="{mark:!loaded}" >{{date|date:"ddMMM"}}</div>
<ul class="posts large">
    <!-- 文章
    文章分为三种类型的文章，
    一种是纯文字的  10001
    一种是文字+图片的 10002
    一种是纯图片的。 10003
    -->
    <li ng-repeat="post in posts">
        <span href="javascript:;" ng-if="post.column.name" class="tag">{{post.column.name}}</span>
        <div class="cont">
            <!--这个属于纯文字的-->
            <h3>{{post.title}}</h3>
            <div class="brief">
                <p ng-class="{only:post.display_style==10001}"  ng-if="post.display_style!=10003">
                    {{post.abstract}}
                </p>
                <!--假设是文字加图片要显示这个内容 10002-->
                <div class="thumb" ng-if="post.display_style==10002">
                    <img ng-src="{{post.thumbs[0].small.url}}" alt="">
                </div>
                <div class="gallery" ng-if="post.display_style==10003">
                    <img ng-src="{{post.thumbs[0].small.url}}" alt="">
                </div>
            </div>
        </div>
    </li>
</ul>
